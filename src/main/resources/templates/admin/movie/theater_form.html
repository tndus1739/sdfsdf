<!--                                                         alt="" srcset="">-->

<th:block layout:fragment="script">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=42c363b1a11639ed3b38c2aff5d31e54"></script>
    <script>

        // 우편번호 찾기 화면을 넣을 element
        var element_layer = document.getElementById('layer');

        function closeDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            element_layer.style.display = 'none';
        }

        function sample2_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("addr4").value = extraAddr;

                    } else {
                        document.getElementById("addr4").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('addr1').value = data.zonecode;
                    document.getElementById("addr2").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("addr3").focus();

                    // iframe을 넣은 element를 안보이게 한다.
                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                    element_layer.style.display = 'none';
                },
                width: '100%',
                height: '100%',
                maxSuggestItems: 5
            }).embed(element_layer);

            // iframe을 넣은 element를 보이게 한다.
            element_layer.style.display = 'block';

            // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
            initLayerPosition();
        }

        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
        function initLayerPosition() {
            var width = 300; //우편번호서비스가 들어갈 element의 width
            var height = 400; //우편번호서비스가 들어갈 element의 height
            var borderWidth = 5; //샘플에서 사용하는 border의 두께

            // 위에서 선언한 값들을 실제 element에 넣는다.
            element_layer.style.width = width + 'px';
            element_layer.style.height = height + 'px';
            element_layer.style.border = borderWidth + 'px solid';
            // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth) + 'px';
            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth) + 'px';
        }
    </script>
    <script>

        let token = $("meta[name='_csrf']").attr("content");
        let header = $("meta[name='_csrf_header']").attr("content");

        let save = (tag) => {
            let frm = new FormData(tag);
            let obj = {}
            let exc = ['content', 'addr_ref', 'addr_detail']
            for (let k of frm.keys()) {
                if(exc.indexOf(k) === -1 && !frm.get(k)) {
                    alert("값을 확인해주세요");
                    document.querySelector("[name="+ k +"]").focus();
                    console.log(document.querySelector("[name="+ k +"]"))
                    return
                }
                obj[k] = frm.get(k);
            }
            console.log(obj)
            $.ajax({
                type: "post",
                url: "/admin/movie/theater/post",
                data: frm,
                contentType: "application/json",
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                // dataType: "dataType", // 서버에서 반환되는 데이터 형식
                processData: false, // 멀티파트폼으로 보내기위해서 설정
                contentType: false, // 멀티파트폼으로 보내기위해서 설정
                success: function (res) {
                    console.log(res)
                }
            });
        }

        let thumb = (e) => {
            let reader = new FileReader();

            reader.onload = function (e) {
                // let tm = document.querySelector(".thumbn")
                // tm.style.backgroundImage = 'url(' + e.target.result + ')';
                let thumb = document.getElementById("thumb")
                let div = document.createElement("div")
                let img = document.createElement("img")
                let button = document.createElement("button")
                button.class = 'btn btn-outline-secondary btn-rounded btn-icon text-danger';
                button.setAttribute("class", 'btn btn-outline-secondary btn-rounded btn-icon text-danger');
                button.textContent = 'X';
                img.src = e.target.result;
                img.style.width = '300px';
                div.append(img)
                div.append(button)
                thumb.append(div);
            }
            reader.readAsDataURL(e.target.files[0])
        }

        window.onload = () => {
            document.getElementById("frm").onsubmit = (e) => {
                e.preventDefault();
                save(e.target);
            }

            document.getElementById("img").onchange = (e) => {
                let files = e.target.files[0]
                console.log(files)
                document.getElementById("file_name").value = files.name;
                thumb(e)
            }
        }
    </script>
</th:block>
</body>

</html>
