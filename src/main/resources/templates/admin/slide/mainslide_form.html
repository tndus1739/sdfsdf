<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout_admin}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/admin/css/slide_nsy.css}">
</th:block>

<div class="container-scroller">

    <div class="container-fluid page-body-wrapper">

        <div class="main-panel">
            <div layout:fragment="content" class="content-wrapper">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <h3><i class="mdi mdi-ticket"></i>메인페이지 슬라이드</h3>


                                <div class="save_button">
                                    <label
                                    ><i class="mdi mdi-camera"></i>슬라이드 사진
                                        등록</label
                                    >
                                </div>

                                <!-- <h3>이미지 미리보기 </h3> -->

                                <input type="file" id="btnAtt" multiple="multiple" />

                                <div
                                        id="att_zone"
                                        data-placeholder="파일을 첨부 하려면 파일 선택 버튼을 클릭하거나 파일을 드래그 해주세요"
                                ></div>


                                <div class="save_button">
                                    <label
                                    ><i class="mdi mdi-video"></i>슬라이드 동영상
                                        등록</label
                                    >
                                </div>

                                <!-- <h3>동영상 미리보기 </h3> -->
                                <input type="file" id="btnAtt0" multiple="multiple" />

                                <div class="save_button">
                                    <br><br><br><br>
                                    <label
                                    >
                                    </label
                                    >
                                    <div class="button_contatiner">
                                        <button type="submit" class="button_btn">등록</button>
                                        <button type="submit" class="button_cancel"><a href="/admin/slide/mainslide_list">취소</a></button>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <!-- content-wrapper ends -->
                        <!-- partial:../../partials/_footer.html -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="script">
    <script th:src="@{/admin/js/image_preview.js}"></script>
    <script th:src="@{/admin/js/video_preview.js}"></script>
</th:block>

</html>
